<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagens/OnePiece.ico">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Workshop</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Participe do workshop que vai mudar o seu negocio</h1>
        </header>    
    </div>

    <section>
        <div class="formContainer">
            <h2>
                Garanta o seu lugar no workshop do maior especialista em One Piece da atualidade
            </h2>
            <p>
                Neste evento você vai aprender todos os segredos que vão te fazer ser um grande fã de One Piece tambem
            </p>
            <form>
            <input id="name" type="text" name="nome" placeholder="Nome">
            <input type="email" name="email" placeholder="Email">
            <select name="place">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espirito Santo</option>
            </select>
            <input type="submit" value="Inscreva-se">
        </form>
        </div>
        
    </section>
</body>
</html>
