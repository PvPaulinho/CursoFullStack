<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function mudarCor(){
            let h = document.getElementsByTagName("h1")[0]
            h.style.color = "blue";
        }

        function mudarTexto(){
            let h = document.getElementsByTagName("h1")[0]
            h.innerHTML = "Novo Título";

            setTimeout(mudarCor,3000)
            
        }

        var numero = 0;

        var interval;

        function AtualizarTexto(){
            let h = document.getElementsByTagName("h2")[0]
            h.innerHTML += " " + numero;
            numero++;
        }

        function iniciar(){
            interval =setInterval(AtualizarTexto,1000)
        }

        function parar(){
            clearInterval(interval);
        }

    </script>

</head>
<body>
    
    <h1>Título</h1>
    
    <input onclick="mudarTexto()" type="submit" value="Mudar">

    <h2>Sub Título</h2>
    <input onclick="iniciar()" type="submit" value="iniciar">
    <input onclick="parar()" type="submit" value="parar">

</body>
</html>
