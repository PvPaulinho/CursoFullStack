<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function changeH1(i) {
            let h1 = document.getElementsByTagName("h1")[0]
            h1.innerText = i.value;
        }

        function hideH1(){
            let h1 = document.getElementsByTagName("h1")[0]
            h1.style.display = "none";
        }
    </script>

    <style>
        div{
            display: inline-block;
            padding: 20px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color: aliceblue;
        }
    </style>

</head>
<body>
    
    <h1 onclick="this.style.color = 'red'">Clique em mim</h1>

    <input type="text" onchange="changeH1(this)">

    <input type="text" oninput="changeH1(this)">

    <div onclick="hideH1()">Click</div>

</body>
</html>
